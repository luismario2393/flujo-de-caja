<form class="form">
  <h3 class="title-form">Agrega un nuevo Gasto</h3>
  <label class="label-form" for=""> 
    <p class="p-form">¿En qué gastaste?</p>
    <input class="input-form" type="text" name="tipo" placeholder="Nombre del gasto">
  </label>
  <label class="label-form" for="">
    <p class="p-form">¿Cuánto gastaste?</p> 
    <input class="input-form" type="number" name="valor" >
  </label>
  <div class="container-button-form">
    <button class="btn-form">Agregar Gasto</button>
    <button class="btn-form-can">Cancelar</button>
  </div>
</form>
